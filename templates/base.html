<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- INICIO definição HEAD  -->
    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SiteSimples-Flask</title>

    <link rel="shutcut icon" type="image/x-icon" href="{{ url_for('static' , filename='images/icone.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css') }}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% endblock head %}
    <!-- FIM definição HEAD  -->
</head>

<body>
    <!-- INICIO definição NAV  -->
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('Main.index') }}">Logotipo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('Main.index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Main.profile') }}">Perfil</a>
              </li>
            </ul>
            <div class="d-inline-flex">
              <div class="mx-1">
                <a href="{{ url_for('Auth.signup') }}">
                  <button class="btn btn-success">Signup</button>
                </a>
              </div>
              <div class="mx-1">
                <a href="{{ url_for('Auth.login') }}">
                  <button class="btn btn-secondary">Login</button>
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    {% endblock nav %}
    <!-- FIM definição NAV  -->

    <!-- INICIO definição CONTENT  -->
    {% block content %}
    {% endblock content %}
    <!-- FIM definição CONTENT  -->

    <!-- INICIO definição FOOTER  -->
    {% block footer %}
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-8 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">
              © Todos os direitos reservados | SiteSimples-Flask,  
              <script type="text/javascript">
                  var date = new Date();
                  document.write(date.getFullYear());
              </script>.  
            </span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#">
                <img width="25" height="25" src="https://img.freepik.com/icones-gratis/twitter_318-674515.jpg?w=2000" alt="logotipo twitter">
              </a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#">
                <img width="30" height="30" src="https://img.freepik.com/vetores-gratis/instagram-icone-novo_1057-2227.jpg" alt="logotipo instagram">
              </a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#">
                <img width="30" height="30" src="https://img.freepik.com/vetores-premium/logo-de-midia-social-azul_197792-1759.jpg" alt="logotipo facebook">
              </a>
            </li>
          </ul>
        </footer>
      </div>
      {% endblock footer %}
      <!-- FIM definição FOOTER  -->

</body>

</html>
